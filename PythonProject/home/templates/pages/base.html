<!DOCTYPE html>
<html lang="en">

<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% block stylesheet %}{% static 'css/bootstrap.min.css' %}{% endblock %}" type="text/css">
    <title>{% block title %}{% endblock %}</title>
    <style>
        html,body{
            height: 100%;
            background-color: #f6f6f6
        }
    </style>
</head>

<body>
    Nội dung
    <div class="container-fluid" style="min-height: 95%">
        <div class="row">
            <div class="col-sm-2">
                <img src="{% static 'images/L.png' %}" class="responsive-img" style="max-height: 150px">
            </div>
            <div class="col-sm-10">
                <h1>Trang chủ </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <div class="bs-sliderbar">
                    <ul class="nav flex-column">
                        <li><a href="/">Thông tin cá nhân<a></li>
                        <li><a href="{% url 'blog' %}">Bài viết<a></li>
                        <li><a href="{% url 'contact' %}">Liên hệ<a></li>
                        <li><a href="{% url 'signup' %}">Đăng kí<a></li>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="container-fluid">
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    <footer>
            <div class="container-fluid">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Goole</a>
            </div>
        </footer>
</body>

</html>
